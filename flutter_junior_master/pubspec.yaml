  
name: flutter_junior_master
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  date_format: ^1.0.8
  intl: ^0.16.1
  flutter_slidable: "^0.4.7"
  rflutter_alert: ^1.0.2
  flutter_rounded_date_picker: 1.0.0
  dio: ^3.0.10
  retrofit: ^1.3.4
  logger: any
  json_serializable: ^3.4.0
  json_annotation: ^3.0.1
  provider: ^4.3.2
  flutter_bloc: ^6.0.1
  equatable: ^1.2.3
  bloc: ^6.0.2


  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  retrofit_generator: ^1.3.7+5
  build_runner: 1.10.1


  flutter_launcher_icons: ^0.7.5

flutter_icons:
  image_path: "assets/images/users_welcome.png"
  android: true
  ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/users_welcome.png

flutter_intl:
  enabled: true
  
  # Optional
  # Default: en
  # <language code>[_<script code>][_<country code>]
  main_locale: en
  
  # Optional
  # Default: S
  # Suggested alternative name: AppLocalizations
  class_name: S